<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyruProjects</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/fav-icon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./responsive.css">

</head>
<body>
    <div class="main-cover">
        <div class="overlay"></div>
        <div class="sign-page p-3">
            <div class="content">
                <div>
                    <h1 class="text-white text-center mb-3">SyruProjects</h1>
                    <p class="lead text-white text-center"><strong>Street Care Simplified.</strong></p>
                </div>
                <div class="signing-in text-center text-white">
                    <div class="email text-center mb-5">
                        <input type="email" placeholder="Enter Email">
                    </div>
                    <div class="password text-center">
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="sign-in-button mt-5">
                        <a href="./land-page.html"><button>SIGN IN</button></a>
                    </div>
                </div>
    
                <div class="retrieval p-3 text-center">
                    <div class="my-check d-flex">
                        <div class="chech-box px-2">
                            <input type="checkbox" name="checkbox" id="checkbox">
                        </div>
                        <div class="remember-me text-light">
                            <p>Remember <br> Me</p>
                        </div>
                    </div>
    
                    <div class="forgot-section text-white">
                        <a href="#"><p>Forgot <br> Password?</p></a>
                    </div>
                </div>
    
                <div class="alternative">
                    <p class="lead text-white text-center">--- Or Sign In with ---</p>
                    <div class="icons fs-1 text-center mt-4">
                        <a href="#"><span class="p-3 text-danger"><i class="bi bi-envelope"></i></span></a>
                        <a href=""><span class="p-3 text-primary"><i class="bi bi-facebook"></i></span></a>
                        <a href=""><span class="p-3 text-white"><i class="bi bi-apple"></i></span></a>
                    </div>
    
                    <div class="registration text-center text-white">
                        <p>Don't Have an Account Yet? <a href="./registration.html">Register Now.</a></p>
                    </div>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
