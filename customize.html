<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customize</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/fav-icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="customize-container">
        <header>
            <nav>
                <h1>SyruProjects</h1>
            </nav>
        </header>

        <span><h1>Customize</h1></span>

        <div class="first-selection">
            <form action="">
                <div class="prize">
                    <input type="checkbox">
                    <label for="prize">Current prize</label>
                </div>

                <div class="customize">
                    <input type="checkbox">
                    <label for="customize">Customize</label>
                </div>
            </form>        
        </div>


        <div class="second-selection">
            <form action="">
                <div>
                    <input type="checkbox">
                    <label for="repair">Repair</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="">
                    <label for="pothole-repair">Pothole Repair</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="">
                    <label for="Road-Resurfacing">Road Resurfacing</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="">
                    <label for="sealing">Crack Sealing</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="">
                    <label for="sign">Sign Maintenance</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="">
                    <label for="road">Road Marking and Striping</label>
                </div>
            </form>
        </div>

        <div class="my-footer">
            <footer>
                <button>Current</button>
                <button>Done</button>
            </footer>
        </div>

    </div>
</body>
</html>
